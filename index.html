<!DOCTYPE html>
<html>
<head>
  <title>SQUID MINATO</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@700&display=swap" rel="stylesheet">

  <!-- Foglio di stile -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">

    <!-- Pannello informazioni di gioco -->
    <div class="game-panel">
      <h1>UNDERTALE</h1>

      <!-- Punteggio -->
      <div class="score">
        <span class="score-label">SCORE</span>
        <span class="score-counter">00000</span>
      </div>
    </div>

    <!-- Tabellone di gioco -->
    <div class="game-board">
      <div class="grid">

      <!-- Schermata di fine gioco -->
      <div class="end-game-screen hidden">
        <div class="end-game-text">Game<br>Over</div>
        <button class="play-again">Play again</button>
      </div>
    </div>

  <!-- Javascript -->
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
